<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه ثابت</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }

    /* دسکتاپ */
    .page {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .frame {
      width: 90%;
      max-width: 1200px;
      height: 80%;
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .text-box,
    .image-box {
      flex: 1;
      height: 100%;
    }

    /* متن */
    .text-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .text-box h1 {
      margin-top: 0;
      font-size: 32px;
    }

    .text-box p {
      line-height: 1.8;
      color: #ccc;
      max-width: 500px;
    }

    /* عکس */
    .image-box {
      display: flex;
      justify-content: flex-end; /* عکس سمت راست */
      align-items: center;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 16px;
      filter: grayscale(100%);
    }

    /* موبایل */
    @media (max-width: 768px) {
      .page {
        height: auto;
        overflow: visible;
        padding: 20px;
      }

      .frame {
        flex-direction: column;
        height: auto;
        gap: 24px;
      }

      .image-box {
        justify-content: center;
      }

      .text-box {
        text-align: center;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="page">
    <div class="frame">

      <!-- متن -->
      <div class="text-box">
        <h1>من سالار صالحی</h1>
        <p>یک شهروند ایرانی علاقمند به توسعه ایران هستم که اقتصاد، سرمایه‌گذاری و توسعه‌ی کسب‌وکار تخصص حرفه‌ای من است، اما سال‌هاست که علاقمند جدی هنر، سیاست و موضوعات اجتماعی نیز هستم. اینجا فضایی است برای جمع‌آوری دیدگاه‌ها و نظراتم و محیطی است برای دعوت به عقلانیت.
        </p>
      </div>

      <!-- عکس -->
      <div class="image-box">
        <img src="profile.png" alt="تصویر">
      </div>

    </div>
  </div>

</body>
</html>
