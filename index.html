<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه درست</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .page {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .frame {
      width: 90%;
      max-width: 1200px;
      height: 80%;
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .image-box,
    .text-box {
      flex: 1;
    }

    .image-box {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 16px;
      filter: grayscale(100%);
    }

    .text-box h1 {
      margin-top: 0;
      font-size: 32px;
    }

    .text-box p {
      line-height: 1.8;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .page {
        height: auto;
        overflow: visible;
        padding: 20px;
      }

      .frame {
        flex-direction: column;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="page">
    <div class="frame">

      <div class="image-box">
        <img src="image.jpg" alt="تصویر">
      </div>

      <div class="text-box">
        <h1>عنوان اینجاست</h1>
        <p>
          تصویر هیچ‌وقت نصفه نمی‌شود و همیشه داخل قاب اسکیل می‌شود.
        </p>
      </div>

    </div>
  </div>

</body>
</html>
