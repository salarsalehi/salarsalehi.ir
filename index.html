<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سالار صالحی | Salar Salehi</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .frame {
      width: 90%;
      max-width: 1200px;
      height: 80%;
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .image-box,
    .text-box {
      flex: 1;
    }

    .image-box {
      display: flex;
      justify-content: center;
    }

    .image-box img {
      max-height: 100%;
      max-width: 100%;
      border-radius: 16px;
      filter: grayscale(100%);
    }

    .text-box h1 {
      margin-top: 0;
      font-size: 32px;
    }

    .text-box p {
      line-height: 1.8;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .frame {
        flex-direction: column;
        height: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="frame">

      <div class="image-box">
        <img src="profile.png" alt="سالار صالحی">
      </div>

      <div class="text-box">
        <h1>من سالار صالحی</h1>
        <p>
         یک شهروند ایرانی علاقمند به توسعه ایران هستم که اقتصاد، سرمایه‌گذاری و توسعه‌ی کسب‌وکار تخصص حرفه‌ای من است، اما سال‌هاست که علاقمند جدی هنر، سیاست و موضوعات اجتماعی نیز هستم. اینجا فضایی است برای جمع‌آوری دیدگاه‌ها و نظراتم و محیطی است برای دعوت به عقلانیت.
        </p>
      </div>

    </div>
  </div>

</body>
</html>
